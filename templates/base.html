<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tourist Destinations{% endblock %}</title>
    
    <!-- CSS (you can link your external CSS here) -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
    
    <!-- Include Bootstrap for a responsive navbar (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles (can be inlined here or in a separate CSS file) -->
    <style>
        /* You can add custom styles here if needed */
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tourist Destinations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'DestinationView' %}">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create-Destination' %}">Add Destination</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block -->

        {% block content %}
 
        

        {% endblock %}


    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Tourist Destinations. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JS (for Bootstrap functionality like dropdowns, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
